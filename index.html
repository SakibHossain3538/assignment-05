<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>

    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    
    <script src="./js/app.js" defer></script>
  </head>

  <body class="font-['Hind Madurai', sans-serif]">
    
    <header>
      
      <nav
        class="bg-white px-4 lg:px-14 py-6 flex flex-col lg:flex-row lg:justify-between lg:items-center gap-2 lg:gap-0"
      >
        
        <a class="flex items-center gap-2" href="/">
          <img
            src="./assets/logo.png"
            alt="Logo"
            class="w-16 h-16 object-contain"
          />
          <h3 class="font-bold text-2xl text-[#006747]">
            Emergency <br />
            Service
          </h3>
        </a>
        
        <ul class="flex items-center flex-wrap gap-5">
          
          <button
            class="flex items-center gap-2 px-8 py-3 rounded-4xl bg-[#41ff6b1a] border border-[#41ff6b1a] cursor-pointer hover:bg-[#41ff6b33] hover:border-[#00a63e] transition-colors duration-500 ease-in-out"
          >
            <span id="life-count" class="font-bold text-xl">0</span>
            <img src="./assets/heart.png" alt="Life Icon" class="w-6 h-6" />
          </button>
          
          <button
            class="flex items-center gap-2 px-8 py-3 rounded-4xl bg-[#41ff6b1a] border border-[#41ff6b1a] cursor-pointer hover:bg-[#41ff6b33] hover:border-[#00a63e] transition-colors duration-500 ease-in-out"
          >
            <span id="coin-count" class="font-bold text-xl">100</span>
            <img src="./assets/coin.png" alt="Coin Icon" class="w-6 h-6" />
          </button>
   
          <button
            class="flex items-center gap-2 px-8 py-3 rounded-4xl bg-[#00a63e] text-white font-semibold text-lg border border-[#00a63e] cursor-pointer hover:bg-transparent hover:text-[#00a63e] transition-colors duration-500 ease-in-out"
          >
            <span id="copy-count">0</span> Copy
          </button>
        </ul>
      </nav>
    </header>
